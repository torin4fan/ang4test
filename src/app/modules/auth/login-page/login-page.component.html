<section class="login">
  <form class="container login-form" [formGroup]="authForm" novalidate>
    <h2 class="login-form__title">Log In form</h2>

    <div class="form-group row">
      <label for="login" class="col-sm-3 col-form-label">Login: </label>
      <div class="col-sm-9">
        <tr-form-control [control] = "authForm.get('loginUser')">
          <input formControlName="loginUser"
                 id="login"
                 name="login"
                 type="text"
                 placeholder="Login" >
        </tr-form-control>
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">Password: </label>
      <div class="col-sm-9">
          <tr-form-control [control] = "authForm.get('passwordUser')">
            <input formControlName="passwordUser"
                   id="password"
                   name="password"
                   type="password"
                   placeholder="Password">
          </tr-form-control>

      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled] = "checkStatusValid()">Log In</button>
    </div>
  </form>
</section>
