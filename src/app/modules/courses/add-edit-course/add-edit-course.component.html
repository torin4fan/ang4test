<section class="container">
  <div class="row">
    <form>
      <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <tr-form-control [control] = "">
            <input type="text" class="form-control" id="inputTitle" placeholder="Title">
          </tr-form-control>
        </div>
      </div>
      <div class="form-group row">
        <label for="textAreaDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <tr-form-control [control] = "">
            <textarea id="textAreaDescription" class="form-control" placeholder="Description"></textarea>
          </tr-form-control>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
          <tr-form-control [control] = "">
            <input id="inputDate" class="form-control" type="date">
          </tr-form-control>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDuration" class="col-sm-2 col-form-label">Duration</label>
        <div class="col-sm-10">
          <tr-form-control [control] = "">
            <input id="inputDuration" class="form-control" type="text" placeholder="Duration in minutes">
          </tr-form-control>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDuration" class="col-sm-2 col-form-label">Authors</label>
        <div class="col-sm-10">
          <select name="" id="authorsList">
            <option value="Smith">Smith</option>
          </select>
          <select name="" id="authorsSelected">
            <option value="Smith">Smith</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <button>Save</button>
        <button>Cancel</button>
      </div>
    </form>
  </div>
</section>
