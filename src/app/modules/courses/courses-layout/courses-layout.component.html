<div class="container">
  <header class="row header">
    <div class="col-md-8 logo">
      <h2>Logo</h2>
    </div>

    <div class="col-md-4 user">
      <div class="user__name"><strong>User:</strong> Admin</div>
      <button (click)="logOut()" class="btn btn-sm btn-primary">Log Out</button>
    </div>
  </header>

  <div class="row">
    <section class="tools row">
      <div class="col-md-10">
        <form class="form-inline">
          <div class="form-group mx-sm-4">
            <label for="search" class="sr-only">Find</label>
            <input [(ngModel)]="searchInput"
                   name="searchInput"
                   type="text"
                   class="form-control"
                   id="search"
                   placeholder="Search course">
          </div>
          <button type="submit" class="btn btn-primary" (click)="filterCourses()">Find course</button>
        </form>
      </div>

      <div class="col-md-2">
        <a href="#" class="btn btn-info float-right">Add course</a>
      </div>
    </section>
  </div>

  <router-outlet></router-outlet>
</div>
